<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Push Notification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>Push Notification Test</h1>
    
    <div>
        <button onclick="checkSubscription()">1. Check Subscription Status</button>
        <button onclick="testPushNotification()">2. Test Push Notification</button>
        <button onclick="checkPermission()">3. Check Permission</button>
    </div>
    
    <div id="status"></div>
    
    <script>
        // Replace with your actual values
        const SUPABASE_URL = 'YOUR_SUPABASE_URL'
        const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY'
        const USER_ID = 'YOUR_USER_ID' // Get from browser console: localStorage.getItem('sb-...-auth-token')
        
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status')
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`
        }
        
        async function checkPermission() {
            if (!('Notification' in window)) {
                showStatus('‚ùå This browser does not support notifications', 'error')
                return
            }
            
            const permission = Notification.permission
            showStatus(`Notification Permission: ${permission}`, permission === 'granted' ? 'success' : 'error')
            
            if (permission === 'default') {
                const result = await Notification.requestPermission()
                showStatus(`Permission result: ${result}`, result === 'granted' ? 'success' : 'error')
            }
        }
        
        async function checkSubscription() {
            try {
                if (!('serviceWorker' in navigator)) {
                    showStatus('‚ùå Service Workers not supported', 'error')
                    return
                }
                
                const registration = await navigator.serviceWorker.ready
                const subscription = await registration.pushManager.getSubscription()
                
                if (subscription) {
                    showStatus('‚úÖ Subscription Active!<br>Endpoint: ' + subscription.endpoint.substring(0, 50) + '...', 'success')
                    console.log('Full subscription:', subscription.toJSON())
                } else {
                    showStatus('‚ùå No active subscription. Make sure you\'re logged in to the app.', 'error')
                }
            } catch (error) {
                showStatus('‚ùå Error: ' + error.message, 'error')
            }
        }
        
        async function testPushNotification() {
            try {
                const response = await fetch(`${SUPABASE_URL}/functions/v1/send-notification`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        recipient_id: USER_ID,
                        title: 'Test Notification',
                        body: 'This is a test push notification! üéâ',
                        data: {
                            type: 'test',
                            timestamp: new Date().toISOString()
                        }
                    })
                })
                
                const result = await response.json()
                
                if (response.ok) {
                    showStatus('‚úÖ Push notification sent! Check your browser for the notification.', 'success')
                } else {
                    showStatus('‚ùå Error: ' + JSON.stringify(result), 'error')
                }
            } catch (error) {
                showStatus('‚ùå Error: ' + error.message, 'error')
            }
        }
        
        // Auto-check on load
        window.addEventListener('load', () => {
            checkPermission()
            setTimeout(checkSubscription, 1000)
        })
    </script>
</body>
</html>
